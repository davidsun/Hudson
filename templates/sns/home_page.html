{% extends "base_site.html" %}

{% block title %}Hudson交友平台{% endblock %}
{% block content %}
<form action="/sns/post_message/" method="post">
{% csrf_token %}
    <table align="center">
        <tr>
            <td>
                <textarea name="content" placeholder="说点什么吧？" style="width:400px"></textarea>
            </td>
        </tr>
        <tr>
            <td align="right">
                <input type="submit" value="发布">
            </td>
        </tr>
    </table>
</form>
<table align="center">
    {% for message in message_list %}
    <tr>
        <td><a href="/sns/{{message.user.id}}">{{message.user}}</a></td>
        <td>{{message}}</td>
    </tr>
    {% endfor %}
</table>
{% endblock %}
